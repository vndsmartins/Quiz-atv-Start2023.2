<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icons.veryicon.com/png/Game/Mega%20Games%20Pack%2036/SAW%20TheGame%203.png" type="image/png">


</head>
<body>
    <p>QUIZ</p>

    <form id="quiz-form">
        <div class="question">
            <p>Pergunta 1: Qual é a capital da França?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q1" value="a"> a) Londres
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> b) Paris
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> c) Madri
                </label>
            </div>
        </div>

        <div class="question">
            <p>Pergunta 2: Qual é a capital do Brasil?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q2" value="a"> a) Buenos Aires
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> b) Rio de Janeiro
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> c) Brasília
                </label>
            </div>
        </div>

        <div class="question">
            <p>Pergunta 3: Qual é a maior planeta do Sistema Solar?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q3" value="a"> a) Terra
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> b) Marte
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> c) Júpiter
                </label>
            </div>
        </div>

        <div class="question">
            <p>Pergunta 4: Qual é o maior mamífero do mundo?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q4" value="a"> a) Elefante
                </label>
                <label>
                    <input type="radio" name="q4" value="b"> b) Baleia-azul
                </label>
                <label>
                    <input type="radio" name="q4" value="c"> c) Leão
                </label>
            </div>
        </div>

        
        <div class="question">
            <p>Pergunta 5: Qual é o maior oceano do mundo?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q5" value="a"> a) Atlântico
                </label>
                <label>
                    <input type="radio" name="q5" value="b"> b) Índico
                </label>
                <label>
                    <input type="radio" name="q5" value="c"> c) Pacífico
                </label>
            </div>
        </div>
</body>
</html>
